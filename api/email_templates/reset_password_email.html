<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        h1 {
            color: #faa819;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #faa819;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        p {
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Let's reset and get you to ROME</h1>
        <p>Hello,</p>
        <p>You requested to reset your password. Please click the link below to reset it:</p>
        <p>
            <a href="{{reset_link}}">Reset Password</a>
        </p>
        <p>If you did not request this, you can safely ignore this email.</p>
        <p>Cheers,<br>ROME</p>
    </div>
</body>
</html>

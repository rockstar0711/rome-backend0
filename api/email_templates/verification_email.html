<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        h1 {
            color: #faa819;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #faa819;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        p {
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to ROME!</h1>
        <h2>Verify Your Email</h2>
        <p>Hi there,</p>
        <p>Thank you for signing up! To get started, please verify your email by clicking the button below:</p>
        <p>
            <a href="{{ verification_link }}">Verify Email</a>
        </p>
        <p>If you didn't sign up for this account, you can ignore this email.</p>
        <p>Cheers,<br>ROME</p>
    </div>
</body>
</html>
